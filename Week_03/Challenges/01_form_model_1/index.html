<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE_INFO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer - Formulário Mentoria</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <!-- FORM -->
      <form id="mentorship-form">
        <!-- INFO -->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="input-wrapper name-wrapper">
              <div>
                <label for="info-name-first">Nome</label>
                <input type="text" id="info-name-first" required />
              </div>

              <div>
                <label for="info-name-last">Sobrenome</label>
                <input type="text" id="info-name-last" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="info-email">
                Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="info-email" required />
            </div>

            <div class="input-wrapper">
              <label for="info-password">
                Password <span>(mínimo de 6 caracteres)</span>
              </label>
              <input
                type="password"
                minlength="6"
                id="info-password"
                required
              />
            </div>
          </div>
        </fieldset>

        <!-- MENTOR -->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">
                Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <!-- SCHEDULE -->
        <fieldset class="mentorship">
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>

          <div>
            <h2>Primeira mentoria</h2>

            <div class="mentorship-wrapper">
              <div class="input-wrapper">
                <label for="mentorship-first">
                  Data <span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="mentorship-first" required />
              </div>

              <div class="mentorship-time">
                <div class="input-wrapper">
                  <label for="mentorship-first-starts">Das</label>
                  <input type="time" id="mentorship-first-starts" required />
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-first-ends">Até</label>
                  <input type="time" id="mentorship-first-ends" required />
                </div>
              </div>
            </div>
          </div>

          <div>
            <h2>Segunda mentoria</h2>

            <div class="mentorship-wrapper">
              <div class="input-wrapper">
                <label for="mentorship-first">
                  Data <span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="mentorship-second" />
              </div>

              <div class="mentorship-time">
                <div class="input-wrapper">
                  <label for="mentorship-first-starts">Das</label>
                  <input type="time" id="mentorship-second-starts" />
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-first-ends">Até</label>
                  <input type="time" id="mentorship-second-ends" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <!-- FORM_SUBMIT -->
      <div class="form-btn">
        <button type="submit" form="mentorship-form">Salvar</button>
      </div>
    </div>
  </body>
</html>
